<!doctype html>
<html>
  <head>
    <title>Empire Expiry</title>
    <link rel='stylesheet' href='main.css'>
    <script src='bundle.js'></script>
    <style>
      h3 {
        text-align: center;
      }
    </style>
  </head>

  <body>

  </body>

  <div class="tab">
    <button class="tablinks" id="settlement_btn">Settlement</button>
    <button class="tablinks" id="survivors_btn">Survivors</button>
    <button class="tablinks" id="depart_btn">Departing Party</button>
    <button class="tablinks" id="dev_btn">Dev Tools</button>
  </div>

  <div id="Settlement" class="tabcontent">
    <h3>Settlement</h3>
    <p>This is where settlement stuff will go.</p>
  </div>

  <div id="Survivors" class="tabcontent" class='container'>
    <h3>Survivors</h3>

    <div id="scroller_holder" style="width: 30%; float:left; border: 1px solid #ccc;;padding:20px;">
      <!http://jsfiddle.net/guilhermelucio/0Lxtmeyp/3/>
      <div class="scrollbar" class="tabcontent" id="survivor_scroller">
      	<div class="content">
        	<div id="menuwrapper">
      			<ul id="survivor_list" >
      			</ul>
          </div>
        </div>
      </div>
      <button id="add_depart_btn" style="margin-top:20px;">Set as Departing</button>
      <button id="remove_depart_btn">Remove from Departing Party</button>
    </div>

    <div id="survivor_sheet" style="width: 40%;float:left; margin-left: 20px">
      <p id="name"></p>
      <p id="xp"></p>
      <p id="courage"></p>
      <p id="understanding"></p>
      <p id="movement"></p>
      <p id="strength"></p>
      <p id="speed"></p>
      <p id="luck"></p>
      <p id="accuracy"></p>
      <p id="weapon_proficiency"></p>
      <p id="weapon_proficiency_level"></p>
      <p id="fa_title"></p>
      <ul id="fa_list"></ul>
    </div>

    <div style="float:right; width: 40%;">

    </div>

  </div>

  <div id="Departing Party" class="tabcontent">
    <h3>Departing Party</h3>
    <p>Prepare the departing survivors by equipping them with items.</p>
  </div>

  <div id="Dev Tools" class="tabcontent">
    <h3>Dev Tools</h3>
    <button class="tablinks" id="create_survivor_btn">Create a Random Survivor</button>
  </div>

  <div id="item_template" class="item" style="display:none">
  </div>

</html>
